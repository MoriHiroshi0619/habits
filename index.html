<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Habits</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="assets/hiroshi.ico" type="image/x-icon">
</head>
<body>

    <header>
        <img src="assets/logo.svg" alt="Logomarca do aplicativo Habits">        
        <button>
            <img src="assets/plus.svg" alt="ícone sinal de mais roxo ">
    
            <div>Registrar o meu dia</div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="baska">🏀</div>
            <div class="habit" data-name="agua">💧</div>
            <div class="habit" data-name="comer">🍎</div>
            <div class="habit" data-name="codar">💻</div>
            <div class="habit" data-name="jogar">🎮</div>
            <div class="habit" data-name="ler">📖</div>
            <div class="habit" data-name="dormir">🛌</div>
        </div>
        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>
</html>
