<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <img src="assets/logo.svg" alt="Logomarca do aplicativo Habits">        
        <button>
            <img src="assets/plus.svg" alt="ícone sinal de mais roxo ">
    
            Registrar o meu dia
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit">🏀</div>
            <div class="habit">🚰</div>
            <div class="habit">🍎</div>
            <div class="habit">💻</div>
        </div>

        <div class="days">
            <div class="day">
                <div>segunda</div>
                <input type="checkbox" name="baska">
                <input type="checkbox" name="agua">
                <input type="checkbox" name="comer">
                <input type="checkbox" name="estudar">
            </div>
        </div>

        <div class="days">
            <div class="day">
                <div>terça</div>
                <input type="checkbox" name="baska">
                <input type="checkbox" name="agua">
                <input type="checkbox" name="comer">
                <input type="checkbox" name="estudar">
            </div>
        </div>
    </form>


</body>
</html>
